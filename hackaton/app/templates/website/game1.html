<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de mathématiques</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s ease-in-out;
        }

        h2 {
            color: #ff6347;
            font-size: 36px;
            text-shadow: 2px 2px #ffa07a;
            animation: bounce 1s infinite;
        }

        h3 {
            font-size: 28px;
            color: #20b2aa;
            margin-bottom: 20px;
            transition: color 0.5s ease-in-out;
        }

        form {
            display: inline-block;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #20b2aa;
            margin-right: 10px;
            width: 150px;
            transition: border-color 0.5s ease-in-out;
        }

        input:focus {
            border-color: #ff6347;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        body.dark-mode {
            background-color: #2c3e50;
        }
    </style>        
</head>
<body>
    <h2>Bienvenue, {{ username }}</h2>
    <p>Vous êtes au niveau {{ niveau }}</p>

    <p>Résolvez l'opération suivante pour passer au niveau suivant :</p>
    <h3>{{ operation }}</h3>

    <form method="POST">
        {% csrf_token %}
        <input type="number" name="reponse" placeholder="Votre réponse" required>
        <button type="submit">Valider</button>
    </form>
</body>
</html>
