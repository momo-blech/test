<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Jeu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffefd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #ff6f61;
            text-shadow: 2px 2px #ffcf44;
        }

        p {
            font-size: 18px;
            color: #3b2a5a;
        }

        .start-game-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .start-game-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation des étoiles en fond */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        /* Étoiles en arrière-plan */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .stars div {
            position: absolute;
            background-color: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .stars div:nth-child(1) { top: 10%; left: 20%; animation-duration: 3s; }
        .stars div:nth-child(2) { top: 30%; left: 40%; animation-duration: 5s; }
        .stars div:nth-child(3) { top: 50%; left: 60%; animation-duration: 4s; }
        .stars div:nth-child(4) { top: 70%; left: 30%; animation-duration: 6s; }
        .stars div:nth-child(5) { top: 20%; left: 80%; animation-duration: 2.5s; }
        .stars div:nth-child(6) { top: 40%; left: 90%; animation-duration: 3.5s; }
        .stars div:nth-child(7) { top: 60%; left: 50%; animation-duration: 7s; }
    </style>
</head>
<body>

    <!-- Arrière-plan avec des étoiles animées -->
    <div class="stars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="game-container">
        <h1>Bienvenue dans le jeu !</h1>
        <p>Es-tu prêt à t'amuser ? Appuie sur le bouton pour commencer !</p>
        <a href= "{% url 'jeu'%}" class="start-game-btn">Démarrer le jeu</a>
        <br>
        <a href="{% url 'intro' %}" class="back-btn">Retour</a>
    </div>
</body>
</html>
